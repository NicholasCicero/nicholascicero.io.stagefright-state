<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stagefright | Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header class="header">
    <a class="logo-link" href="index.html">
        <img class="logo-image" src="logo/stagefright-logo-full.svg" alt="stagefright logo">
    </a>
    <div class="navbar">
        <nav class="navbar-nav">
            <a class="nav-button" href="index.html">Home</a>
            <a class="nav-button" href="about.html">About</a>
            <a class="nav-button" href="store.html">Store</a>
            <a class="nav-button" href="tour-dates.html">Tour Dates</a>
            <a class="nav-button" href="contact.html">Contact</a>
        </nav>
    </div>
</header>
<main class="contact-form">
    <div class="form-container">
        <h2>Book a Band</h2>
        <form>
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required>
            <label for="date">Event Date</label>
            <input type="date" id="date" name="date" required>
            <label for="location">Event Location</label>
            <input type="text" id="location" name="location" required>
            <label for="details">Additional Details</label>
            <textarea id="details" name="details" required></textarea>
            <button type="submit">Submit Request</button>
        </form>
    </div>
</main>
</body>
</html>
